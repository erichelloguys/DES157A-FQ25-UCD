    <section class="slideShow">

        <div class="slides">
            <figure class="slide">
                <img src="images/cheeseCake.jpg" loading="lazy" alt="cheeseCake">

                 <p id="expand">click to expand</p>

                <div class="dropDown">
                    <h2>Chen's Simple Cheesecake</h2>

                    <div class="mainArticles">
                        <div class="subArticles">
                            <h3>Ingredients</h3>
                            <ul>
                                <li>2 Blocks of Cream Cheese</li>
                                <li>2 Eggs</li>
                                <li>2 Tablespoon of Sour Cream</li>
                                <li>3-4 Tablespoons of Sugar</li>
                                <li>1 Tablespoon of Lime/Lemon Juice</li>
                                <li>Diced Fruits of Your Choice</li>
                                <li>8-10 Graham Crackers</li>
                                <li>1 Stick of Butter</li>
                            </ul>
                        </div>

                        <div class="subArticles">
                            <h3>Instructions</h3>
                            <ul>
                                <li>Melt cream cheese</li>
                                <li>Mix it with eggs and beat it</li>
                                <li>Mix it with sour cream and beat it</li>
                                <li>Mix it with sugar and beat it</li>
                                <li>Mix it with lime/lemon juice and beat it</li>
                                <li>Mixed it with diced fruits and beat it</li>
                                <li>Break the crackers into crumbs</li>
                                <li>Add melted butter to the crumbs to hold them together and fill the bottom of a baking tray</li>
                                <li>Pour the beaten stuff in</li>
                                <li>Into the oven for 450 degrees Fahrenheit for 30 minutes, let it rest for 20, refrigerate for 1 hour.</li>
                            </ul>
                        </div>
                    </div>
                </div>

            </figure>
            
            <figure class="slide">
                <img src="images/salmon.jpg" loading="lazy" alt="salmon">

                <p>click to expand</p>

                <div class="dropDown">
                    <h2>Chen's Mediocre Milky Salmon</h2>

                    <div class="mainArticles">
                        <div class="subArticles">
                            <h3>Ingredients</h3>
                            <ul>
                                <li>Salmon Filet</li>
                                <li>Asparagus</li>
                                <li>Broccolini</li>
                                <li>Optional Serrano Peppers</li>
                                <li>Optional Onions</li>
                                <li>Optional Mushrooms</li>
                                <li>Optional whatever other vegetables</li>
                                <li>Half cup of milk</li>
                                <li>Black Pepper</li>
                                <li>Salt</li>
                                <li>Quarter Stick of Butter</li>
                            </ul>
                        </div>

                        <div class="subArticles">
                            <h3>Instructions</h3>
                            <ul>
                                <li>Melt the butter in the pan</li>
                                <li>Season the filet with salt and pepper</li>
                                <li>Filet in until both sides charred</li>
                                <li>Filet out, vegetables in</li>
                                <li>Filet in again when vegetables are browning</li>
                                <li>Milk all over it, 2 more minutes on each side</li>
                                <li>Exit pan</li>
                                <li>Serve over rice or bread or whatever with that creamy sauce</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </figure>

            <figure class="slide">
                <img src="images/sandwich.jpg" loading="lazy" alt="sandwich">
                <p>click to expand</p>
                <div class="dropDown">
                    <h2>Chen's Average Steak Sandwich</h2>
                    <div class="mainArticles">
                        <div class="subArticles">
                            <h3>Ingredients</h3>
                            <ul>
                                <li>Bread</li>
                                <li>Lettuce</li>
                                <li>Tomatoes</li>
                                <li>Onions</li>
                                <li>Egg</li>
                                <li>Salt</li>
                                <li>Pepper</li>
                                <li>Butter</li>
                                <li>Mayonaise, Ketchup, Sauce of Your Preference</li>
                            </ul>
                        </div>

                        <div class="subArticles">
                            <h3>Instructions</h3>
                            <ul>
                                <li>Season the steak with salt and pepper</li>
                                <li>Sear it in the pan unti medium rare or medium well with butter</li>
                                <li>Using the leftover butter and fat, fry the egg until no longer runny</li>
                                <li>With the leftover from the egg, toast the bread</li>
                                <li>Slice all the vegetables</li>
                                <li>Assemble with sauce and cut diagonally across</li>
                            </ul>
                        </div>
                    </div>
                </div>

            </figure>
